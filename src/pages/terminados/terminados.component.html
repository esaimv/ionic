<ion-header>
  <ion-navbar color="primary">
    <ion-title>Listas terminadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:true).length < 1">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon ios="ios-sunny" md="md-sunny" class="icono-grande">
          <p>
            No hay ninguna lista.
          </p>
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:true; let i = index"(click)="verDetalle(lista, i)">
    <ion-item color="primary" >
      <h2>{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
         {{item.nombre}}
      </ion-item>
      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"color="primary"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>

  </ion-fab>

</ion-content>
